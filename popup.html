<body>
<div class="host">
    <img id="logo" src="./images/abaaba.png">
    <div style="font-size: 14px">rua豹器</div>
    <div><span>b站状态: </span>
        <span class="tooltip" id="login" style="color:#aaa; font-size: 12px; position: relative">加载中
            <span class="tooltiptext tooltiptext-middle">b站登录状态。插件要在b站登录后才能启用全部功能。</span>
        </span>
    </div>
    <div id="version" style="font-size: 12px"><i>ver. 4.7</i></div>
</div>
<hr size="1" color="#aaa">
<div class="setting">
    <div style="font-size: 20px; padding-top: 10px; padding-left: 25px">设置</div>
    <div class="host" style="margin: 15px 35px;">
        <div class="button-host" id="btn1">
            <span class="tooltip">开播通知
                <span class="tooltiptext tooltiptext-left">开启后会在关注的主播开播后发送通知</span>
            </span>
            <section class="button">
                <div class="checkbox">
                    <input type="checkbox" id="notification"/>
                    <label></label>
                </div>
            </section>
        </div>
        <div class="button-host" id="btn2">
            <span class="tooltip">翻牌子
                <span class="tooltiptext tooltiptext-right">开启后在不同直播间切换时会确保佩戴当前主播粉丝牌子，DD再也不拍带错牌子啦</span>
            </span>
            <section class="button">
                <div class="checkbox">
                    <input type="checkbox" id="medal"/>
                    <label></label>
                </div>
            </section>
        </div>
        <div class="button-host" id="btn3">
            <span class="tooltip">自动签到
                <span class="tooltiptext tooltiptext-left">开启后每日自动签到</span>
            </span>
            <section class="button">
                <div class="checkbox">
                    <input type="checkbox" id="check-in"/>
                    <label></label>
                </div>
            </section>
        </div>
        <div class="drop-down">
            <div>推流默认画质</div>
            <div id="drop-down-list">
                <span>自动</span><img src="images/popup/dropdownarrow.PNG">
<!--                <option value="-1">自动</option>-->
<!--                <option value="10000">原画</option>-->
<!--                <option value="400">蓝光</option>-->
<!--                <option value="250">超清</option>-->
<!--                <option value="150">高清</option>-->
<!--                <option value="80">流畅</option>-->
            </div>
            <div id="drop-down-item">
                <ul>
                    <li>原画 <svg class="checked" style="width: 1em;height: 1em;vertical-align: middle;fill: currentColor;overflow: hidden;" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg"><path d="M421.858 683.366l401.796-448.518c18.66-20.828 50.668-22.586 71.498-3.928 20.828 18.66 22.586 50.67 3.928 71.498L463.638 788.494c-18.606 20.768-50.5 22.586-71.344 4.066L129.004 558.636c-20.906-18.572-22.796-50.576-4.222-71.48 18.574-20.906 50.576-22.796 71.48-4.222L421.86 683.366z" fill="#23ADE5"></path></svg>

                </ul>
            </div>
        </div>
    </div>
    <script src="./js/popup.js"></script>
</div>
