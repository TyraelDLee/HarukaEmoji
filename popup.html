<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="./css/popup.css" type="text/css" rel="stylesheet">
    <link href="./css/popupbtn.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="host">
    <img id="logo" src="./images/abaaba.png">
    <div style="font-size: 14px">rua豹器</div>
    <div><span>b站状态: </span>
        <span class="tooltip" id="login" style="color:#aaa; font-size: 12px; position: relative">加载中
            <span class="tooltiptext tooltiptext-middle">b站登录状态。插件要在b站登录后才能启用全部功能。</span>
        </span>
    </div>
    <div id="version" style="font-size: 12px">ver. <i>4.8</i></div>
</div>
<hr size="1" color="#aaa">
<div class="setting">
    <div style="font-size: 20px; padding-top: 10px; padding-left: 25px">设置</div>
    <div class="host" style="margin: 15px 25px;">
        <div class="button-host" id="btn1">
            <span class="tooltip">开播通知
                <span class="tooltiptext tooltiptext-left">开启后会在关注的主播开播后发送通知</span>
            </span>
            <section class="button">
                <div class="checkbox">
                    <input type="checkbox" id="notification"/>
                    <label></label>
                </div>
            </section>
        </div>
        <div class="button-host" id="btn4">
            <span class="tooltip">显示封面
                <span class="tooltiptext tooltiptext-right">开启后会在通知以大图显示封面<br>默认关闭</span>
            </span>
            <section class="button">
                <div class="checkbox">
                    <input type="checkbox" id="img-notice"/>
                    <label></label>
                </div>
            </section>
        </div>
        <div class="button-host" id="btn3">
            <span class="tooltip">自动签到
                <span class="tooltiptext tooltiptext-left">开启后每日自动签到</span>
            </span>
            <section class="button">
                <div class="checkbox">
                    <input type="checkbox" id="check-in"/>
                    <label></label>
                </div>
            </section>
        </div>
        <div class="button-host" id="btn2">
            <span class="tooltip">翻牌子
                <span class="tooltiptext tooltiptext-right">开启后在不同直播间切换时会确保佩戴当前主播粉丝牌子。只要牌子戴得对，我就是单推人！</span>
            </span>
            <section class="button">
                <div class="checkbox">
                    <input type="checkbox" id="medal"/>
                    <label></label>
                </div>
            </section>
        </div>
    </div>
</div>
<div class="bottom">
    <div class="bottom-item" style="cursor: auto"><svg height="16" width="16" viewBox="0 0 16 16" version="1.1">

    </svg></div>
    <div id="source" class="bottom-item">Source code</div>
    <div id="bug-reporter" class="bottom-item">问题反馈</div>
    <div id="readme" class="bottom-item">使用说明</div>
</div>
<script src="./js/popup.js"></script>
</body>
</html>
