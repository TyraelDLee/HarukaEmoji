<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="./css/popup.css" type="text/css" rel="stylesheet">
    <link href="./css/popupbtn.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="host">
    <img id="logo" src="./images/abaaba.png">
    <div style="font-size: 14px">rua豹器</div>
    <div id="version" style="font-size: 12px">ver. 4.7</div>
</div>
<hr size="1" color="#aaa">
<div class="setting">
    <div style="font-size: 20px; padding-top: 10px; padding-left: 25px">设置</div>
    <div class="host">
        <div class="button-host" id="btn1">
            <span>开播通知</span>
            <section class="button">
                <div class="checkbox">
                    <input type="checkbox" id="notification"/>
                    <label></label>
                </div>
            </section>
        </div>
        <div class="button-host" id="btn2">
            <span>翻牌子</span>
            <section class="button">
                <div class="checkbox">
                    <input type="checkbox" id="medal"/>
                    <label></label>
                </div>
            </section>
        </div>
        <div class="button-host" id="btn3">
            <span>自动签到</span>
            <section class="button">
                <div class="checkbox">
                    <input type="checkbox" id="check-in"/>
                    <label></label>
                </div>
            </section>
        </div>
    </div>
    <script src="./js/popup.js"></script>
</div>
</body>
</html>
