<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="current-version" content="5.10">
    <title>rua豹器 偏好设置</title>
    <link href="css/readme.min.css" type="text/css" rel="stylesheet">
    <link href="css/setting.min.css" type="text/css" rel="stylesheet">
    <link href="css/popupbtn.min.css" type="text/css" rel="stylesheet">
</head>
<body style="font-size: 100%;">
<div id="rua-icon-host" class="rua-icon-top">
    <div class="rua-nav-left">
        <div id="rua-icon" style="height: 100px; width:100px;">
            <img src="./images/svga/13.svg" frame="13" height="100%" width="100%">
        </div>
        <b>偏好设置</b>
    </div>

    <div class="rua-nav-right" id="rua-nav" style="display: flex; opacity: 1;">
        <a href="setting.html">通知偏好</a>
    </div>
</div>
<div id="main" style="display: block;">
    <div class="setting-heading"><b>缓存设置</b></div>
    <div class="rua-setting-col">
        <div class="rua-setting-row">
            <div class="setting-block">
                <div class="setting-text">缓存8k、HDR视频时优先选择</div>
                <div class="dropbox" style="width: 150px">
                    <label for="dashAudioQuality"></label>
                    <select id="dashAudioQuality">
                        <option value="320k">默认</option>
                        <option value="Hi-Res">Hi-Res</option>
                        <option value="Dolby">杜比全景声</option>
                    </select>
                    <span style="padding-left: 5px;"> 音轨</span>
                </div>
            </div>
            <div class="setting-description">*当所选音轨不可用时，将使用默认音轨。</div>
        </div>
        <div class="rua-setting-row">
            <div class="setting-block">
                <div class="setting-text">缓存音频时优先选择</div>
                <div class="dropbox">
                    <label for="audioQuality"></label>
                    <select id="audioQuality">
                        <option value="320k">320Kbps</option>
                        <option value="flac">flac</option>
                    </select>
                </div>
            </div>
            <div class="setting-description">*当所选音质不可用时，将依次向下选择。</div>
        </div>
    </div>
    <div class="setting-heading"><b>缓存设置</b></div>
</div>
